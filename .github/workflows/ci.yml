name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate manifest
        run: |
          if [ -f module.manifest.json ]; then
            echo "✅ Manifest exists"
          else
            echo "❌ Manifest missing"
            exit 1
          fi
